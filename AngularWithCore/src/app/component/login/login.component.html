<div class="text-center">
  <h4 class="text-center">Login to your Account</h4>
  <div>
    <img src="../../../assets//images/lock.png" class="rounded mx-auto d-block"/>
  </div>

  <div>
    <form [formGroup]="login" (ngSubmit)="onSubmit()" class="text-center">
      <div class="form-group ">
        <label for="matricNo">
          Matric No / Application No
          <input type="text" formControlName="matricNo" class="form-control" />
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Password
          <input type="password" formControlName="password" class="form-control" />
        </label>
      </div>
      <button type="submit" [disabled]="!login.valid" class="btn btn-primary ">
        <!--<span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true" ></span>-->
        Login
      </button>
    </form>
        <p>
          <strong>Note:</strong> Your default password is your surname in lowercase
        </p>
        <a href="">Retrieve Matric No</a> |
        <a href="">Forgot your password?</a> |
        <a href="">Parents' Corner</a>
  </div>
  
</div>
