<div>
  <h4 class="text-align-center">Login to your Account</h4>
  <div>
    <img src="../../../assets//images/lock.png"/>
  </div>

  <div class="col-mb-4 col-mb-offset-4">
      <form [formGroup]="login" (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <label for="matricNo">
              Matric No / Application No
              <input type="text" formControlName="matricNo" class="form-control"/>
            </label>
          </div>
          <div class="form-group">
            <label>
              Password
              <input type="password" formControlName="password" class="form-control"/>
            </label>
          </div>
          <input type="submit" [disabled]="!login.valid" value="Login" class="btn-sm btn-info ">
        </form>
        <p>
          <strong>Note:</strong> Your default password is your surname in lowercase
        </p>
        <a href="">Retrieve Matric No</a> |
        <a href="">Forgot your password?</a> |
        <a href="">Parents' Corner</a>
  </div>
  
</div>
