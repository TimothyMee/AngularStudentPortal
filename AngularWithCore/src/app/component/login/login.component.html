<div>
  <h4>Login to your Account</h4>
  <div>
    <img src="../../../assets//images/lock.png"/>
  </div>

  <div>
      <form class="form" (ngSubmit)="onSubmit()">
          <div>
              <label>Matric No / Application No</label>
              <input type="text" name="matricNo" [(ngModel)]="login.matricNo">
          </div>
          <div>
            <label>Password</label>
            <input type="password" name="password" (ngModel)="login.password">
          </div>
          <input type="submit" value="Login" class="btn">
        </form>
        <p>
          <strong>Note:</strong> Your default password is your surname in lowercase
        </p>
        <a href="">Retrieve Matric No</a> |
        <a href="">Forgot your password?</a> |
        <a href="">Parents' Corner</a>
  </div>
  
</div>
