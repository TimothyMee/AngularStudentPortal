<div class="text-center form-wrap">
  <h4 class="text-center">Login to your Account</h4>
  <div>
    <img src="../../../assets//images/lock.png" class="rounded mx-auto d-block"/>
  </div>

  <div>
    <div class="form-details">
        <form [formGroup]="login" (ngSubmit)="onSubmit()" class="text-center form-details">
          <div class="form-group ">
            <label for="matricNo">
              <span>
                Matric No / Application No
              </span>
              <input type="text" formControlName="matricNo" class="form-control" />
            </label>
          </div>
          <div class="form-group">
            <label>
              <span>
                Password
              </span>
                <input type="password" formControlName="password" class="form-control" />
            </label>
          </div>
          <button type="submit" [disabled]="!login.valid" class="btn btn-primary ">
            <!--<span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true" ></span>-->
            Login
          </button>
        </form>
    </div><!-- end form details here -->
    <p>
      <strong>Note:</strong> Your default password is your surname in lowercase
    </p>
    <a href="" class="login-links">Retrieve Matric No</a> |
    <a href="" class="login-links">Forgot your password?</a> |
    <a href="" class="login-links">Parents' Corner</a>
  </div>
  
</div>
